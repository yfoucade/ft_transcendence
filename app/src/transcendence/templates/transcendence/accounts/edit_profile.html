{% extends "../base.html" %}

{% block content %}
<main id="main-edit-profile" class="shown" >
    <h1>Profile of {{ user.username }}</h1>
    <nav id="profile-nav">
        <ul>
            <li><a href="{% url 'edit-profile' %}">Edit profile</a></li>
            <li><a href="">Change password</a></li>
            <li><a href="">My stats</a></li>
            <li>
                <form id="logout-form" method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{% url 'index' %}">
                    <a  id="logout-link"
                        href="{% url 'logout' %}"
                        data-next="{% url 'index' %}">
                            Log out
                    </a>
                </form>
            </li>
        </ul>
    </nav>
    <form id="edit-profile-form" action="{% url 'edit-profile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_change_form.as_p }}
        {{ profile_change_form.as_p }}
        <input type="submit" value="save">
    </form>
</main>
{% endblock content %}
